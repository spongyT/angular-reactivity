<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar><span>Menu</span></mat-toolbar>
    @for (item of menu; track item) {
      <mat-nav-list #navigation>
        <a mat-list-item routerLinkActive="mat-accent">
          <div class="flex align-center">
            <span class="grow" [routerLink]="item.path">{{ item.title }}</span>
            @if (item.childrens) {
              <mat-icon (click)="item.open = !item.open">expand_more</mat-icon>
            }
          </div>
        </a>
        @if (item.open) {
          @for (child of item.childrens; track child) {
            <a
              mat-list-item
              [routerLink]="child.path"
              routerLinkActive="mat-accent"
            >
              <div class="pl-3">{{ child.title }}</div>
            </a>
          }
        }
      </mat-nav-list>
    }
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>{{ titleService.getTitle() }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
